<h1 mat-dialog-title>
    Hi {{data.title}}
</h1>
<div mat-dialog-content>
    <p>What is your new title?</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.title" placeholder="Ex. Dog, Cat, etc.">
    </mat-form-field>
</div>
<div>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
